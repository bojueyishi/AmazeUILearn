		<script>
			document.addEventListener("plusready", function() {
				// 注册返回按键事件 
				plus.key.addEventListener('backbutton', function() {
					// 事件处理 
					window.history.back();
				}, false);
			});
		</script>
		<script type="text/javascript">
			$(function() {
				$(".cartlist-item-checkboxflag").click(function() {
					if ($(this).prop("checked")) {
						var allchecked = true;
						$(".cartlist-item-checkboxflag").each(function(index, element) {
							if (!$(element).prop("checked")) {
								allchecked = false;
							}
						});
						if (allchecked) {
							$("#selectAll").uCheck('check');
						}
					} else {
						$("#selectAll").uCheck('uncheck');
					}
				});
			});

			function goTop() {
				$('html,body').animate({
					'scrollTop': 0
				}, 200);
			}

			function changeSelectAllInCart(target) {
				if ($(target).prop("checked")) {
					$(".cartlist-item-checkboxflag").uCheck('check');
				} else {
					$(".cartlist-item-checkboxflag").uCheck('uncheck');
				}
			}

			function switchEdit(target) {
				if ($(target).text() == "编辑") {
					$(target).text("完成");
					$(target).parent().parent().parent().siblings(".am-list-product-item-detial").children(".editItemEditor").css("display", "table-cell");
					$(target).parent().parent().parent().siblings(".am-list-product-item-detial").children(".editItemDesc").css("display", "none");
				} else {
					$(target).text("编辑");
					$(target).parent().parent().parent().siblings(".am-list-product-item-detial").children(".editItemEditor").css("display", "none");
					$(target).parent().parent().parent().siblings(".am-list-product-item-detial").children(".editItemDesc").css("display", "table-cell");
				}
			}
		</script>

	</head>
