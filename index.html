<!DOCTYPE html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Amaze UI</title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/index.css">
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>

		<script>
			function setIframeHeight() {
				var iframe = document.getElementById("mainContent");
				if (iframe) {
					iframe.height = window.innerHeight-49;
				}
			};
			
			$(function() {
				document.body.parentNode.style.overflowY = "hidden"; //隐藏纵向滚动条
				$("#homeNav").attr("class", "selectedNavItem");
				
				function changeNavItemColor(target) {
					$(".selectedNavItem").attr("class", "defaultNavItem");
					$(target).attr("class", "selectedNavItem");
				}
				$("#homeNav").click(function() {
					changeNavItemColor(this);
					$("#mainContent").attr("src", "home.html");
					setIframeHeight();
				});
				$("#cartNav").click(function() {
					changeNavItemColor(this);
					$("#mainContent").attr("src", "cart.html");
					setIframeHeight();
				});
				$("#orderNav").click(function() {
					changeNavItemColor(this);
					$("#mainContent").attr("src", "create_order.html");
					setIframeHeight();
				});
				$("#usercenterNav").click(function() {
					changeNavItemColor(this);
					$("#mainContent").attr("src", "usercenter.html");
					setIframeHeight();
				});
			});
		</script>

	</head>

	<body>

		<iframe src="home.html" frameborder="0" width="100%" onload="setIframeHeight()" id="mainContent">
		</iframe>

		<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default footNav">
			<ul class="am-navbar-nav am-cf am-avg-sm-4">
				<li class="defaultNavItem" id="homeNav">
					<a>
						<span class="am-icon-home"></span>
						<span class="am-navbar-label ">首页</span>
					</a>
				</li>
				<li class="defaultNavItem" id="cartNav">
					<a>
						<span class="am-icon-shopping-cart "></span>
						<span class="am-navbar-label ">购物车</span>
					</a>
				</li>
				<li class="defaultNavItem" id="orderNav">
					<a>
						<span class="am-icon-list-alt "></span>
						<span class="am-navbar-label ">订单</span>
					</a>
				</li>
				<li class="defaultNavItem" id="usercenterNav">
					<a>
						<span class="am-icon-user "></span>
						<span class="am-navbar-label ">用戶中心</span>
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
